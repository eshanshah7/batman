<html>

<head>
    <title>Batman - Know Your Logos</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Play:700">
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <div id="container">
        <div id="arrows" class="arrowshide">
        <a class="prev" onclick="plusImage(-1)"><img src="svgs/bat17.svg"></a> 
        <a class="next" onclick="plusImage(1)"><img src="svgs/bat17.svg"></a>
        </div>
        <div class="info-container">
            <h1 id="year"></h1>
            <h2 id="logoTitle"></h2>
            <h3 id="desc"></h3> </div>
        <div class="spotlight-container"> <img id="spotlight">
            <div class="spotlight-box"> 
                <img class="glitch top" id="batman"> 
                <img class="glitch bottom" id="batman2">
            </div>
        </div> 
        <div id="dots"> 
        
        </div>
        <img id="cloud">
        <img id="gotham-skyline">
        
    </div>
    <script src="js/TweenMax.min.js"></script>    
    <script src="js/myjs.js"></script>
</body>

</html>
